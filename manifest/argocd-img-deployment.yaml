# argocd-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-img-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-web-img
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-web-img
    spec:
      containers:
      - name: argode-img-container
        image: juhee24/app-with-argocd-img:08d47bc576dde8f69169514f51afd406775d00d7
